{% extends "portal/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}


{% block content %}
<br><br><br><br><br>
    <div class="col-lg-6 m-auto">
        <div class="card">
            <div class="card-header warm-flame-gradient">
                <div class="font-weight-bold text-white p-3 text-center">
                    <i class="fa fa-key text-white fa-lg m-auto amt-heading-icon"></i>
                    <hr>
                    <h4 class="text-white font-weight-bold amt-heading">Change Password</h4>
                </div>
            </div>

            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <hr>
                    <div class="col-lg-6 m-auto">
                        <button class="btn young-passion-gradient float-right font-weight-bold text-white btn-block" type="submit">Change</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

{% endblock %}
